<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Box model e box sizing</title>
    <style>
        p{
            box-sizing: border-box;
            padding: 10px;
            width: 300px;
            background-color: green;
        }
        
        div{
            box-sizing: content-box;
            padding-left: 10px;
            padding-right: 10px;
            width: 300px;
            background-color: green;
        }
    </style>
</head>

</html>
